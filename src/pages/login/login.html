<ion-content padding class="page">
  <div class="contet-form center">

    <ion-row>
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="assets/imgs/hat.png" alt="">
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <form padding (ngSubmit)="login()">
      <ion-row>
        <ion-col>
          <ion-list >
            <ion-item>
              <ion-label floating>
                <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
                Email
              </ion-label>
              <ion-input type="email" placeholder="" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>
                <ion-icon ios="ios-key" md="md-key"></ion-icon>
                Password
              </ion-label>
              <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            <div margin-top>
              <button ion-button type="submit" block color="secondary">
                <span *ngIf="!mostrarSpiner">
                  <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
                  Login
                </span>
                <span *ngIf="mostrarSpiner">
                  <ion-spinner ></ion-spinner>
                </span>
              </button>
              <button ion-button clear class="link" float-left no-padding>Â¿Recuperar password?</button>
              <button ion-button clear class="link" float-right no-padding>Registrarse</button>
            </div>


          </ion-list>
        </ion-col>
      </ion-row>
    </form>

  </div>
</ion-content>
